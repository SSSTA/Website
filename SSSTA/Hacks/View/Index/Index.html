<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <style type="text/css">
        /* Space out content a bit */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Everything but the jumbotron gets side spacing for mobile first views */
        .header,
        .marketing,
        .footer {
            padding-right: 15px;
            padding-left: 15px;
        }

        /* Custom page header */
        .header {
            border-bottom: 1px solid #e5e5e5;
        }
        /* Make the masthead heading the same height as the navigation */
        .header h3 {
            padding-bottom: 19px;
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
        }

        /* Custom page footer */
        .footer {
            padding-top: 19px;
            color: #777;
            border-top: 1px solid #e5e5e5;
        }

        /* Customize container */
        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }
        .container-narrow > hr {
            margin: 30px 0;
        }

        /* Main marketing message and sign up button */
        .jumbotron {
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .jumbotron .btn {
            padding: 14px 24px;
            font-size: 21px;
        }

        /* Supporting marketing content */
        .marketing {
            margin: 40px 0;
        }
        .marketing p + h4 {
            margin-top: 28px;
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 768px) {
          /* Remove the padding we set earlier */
            .header,
            .marketing,
            .footer {
                padding-right: 0;
                padding-left: 0;
            }
            /* Space out the masthead */
            .header {
                margin-bottom: 30px;
            }
            /* Remove the bottom border on the jumbotron for visual effect */
            .jumbotron {
                border-bottom: 0;
            }
        }
    </style>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <title>SSSTA Hackday</title>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right" role="tablist">
            <li role="presentation" class="active"><a href="#">编程马拉松</a></li>
            <li role="presentation"><a href="#">详细介绍</a></li>
            <li role="presentation"><a href="#">队伍信息</a></li>
            <li role="presentation"><a href="#">+ 我要参赛</a></li>
        </ul>
        <h3 class="text-muted">SSSTA Hackday</h3>
    </div>
    <div class="jumbotron">
        <h1>Enjoy your Hackday</h1>
        <p class="lead">24 小时，挑战自我！<br/>西电软院科协 X 豌豆荚<br/>给你一个实现创意的平台</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">我要参赛</a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-6">
            <h4>平台 Platforms</h4>
            <p>PC、Web、iOS、Android (etc.) 不限平台。</p>
            <h4>队伍 Team</h4>
            <p>五人以内成队，未组队者可现场组队。</p>
        </div>
        <div class="col-lg-6">
            <h4>地点 Location</h4>
            <p>西安电子科技大学 新校区<br/>G-3 机房</p>
            <h4>时间 Time</h4>
            <p>2014/00/00 ~ 2014/00/00</p>
        </div>

        <div class="footer">
            <br/>
            <p><br/>SSSTA &copy; 2014 All Rights Reservered.</p>
        </div>
    </div>
</div>
</body>
</html>
